name: Run match_data.py Script

on:
  schedule:
    # This runs at 4AM every day. Change as needed.
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11.3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pandas lxml xlsxwriter openpyxl xlrd

    # This step sets up Chrome and ChromeDriver for Selenium
    - name: Setup Chrome Driver
      uses: nanasess/setup-chromedriver@master
      with:
        chromedriver_version: 'latest'
        chrome_channel: 'stable'

    - name: Run the script
      run: python ./Python/match_data.py
